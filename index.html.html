
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="12-rockpaperStyle.css">
    <title>Rock Paper Scissors</title>

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score"></p>

    <button class="reset-score-button js-reset-score">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <script src="12-EventListrockpaper.js"></script>
  </body>
</html>
